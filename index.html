<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="쟁올니 프로필 링크">
    <meta property="og:description" content="빠르게 자기소개하기">
    <meta property="og:image" content="뉴정은 wish me luck.png">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>르탄이 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #44398A;
        }
        .profile {
            width: 100px;
            height: 100px;

            background-color: rgb(255, 212, 249);
            border-radius: 100%;

            border: 2px solid white;

            background-image: url('뉴정은 wish me luck.png');
            background-position: center;
            background-size: cover;
        }
        .main {
            color: white;
            font-size: 20px;

            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color: white;
            font-size: 14px;

            margin-top: 0px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: #44398A;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px black;
        }
        .wrap > a:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile" ></div>
        <h1 class="main">쟁올니</h1>
        <p class="sub" >쟁올니 발자국 따라가기</p>
        <a target="_blank" href="https://www.instagram.com/ut_c_hth_o0/">쟁올니 인스타그램 놀러가기</a>
        <a target="_blank" href="https://blog.naver.com/rlawjddms0916"> 네이버 블로그</a>
        <a target="_blank" href="https://www.instagram.com/co_so_so_odo_/">쟁올니 그림일기</a>
        <a target="_blank" href="https://www.notion.so/5a865cf309814e1f96ea90e1a3d6910c">포트폴리오</a>
    </div>

</body>
</html>
